{% extends "base.html" %}

{% block content %}

  {% for post in posts %}

  <div class="well">
      <div class="media">
        <a class="pull-left" href="#">
        <img class="media-object" src='{{ post.image.url }}' width="350" height="350"></a>
      <div class="media-body">
        <h3 class="media-heading">User: <a href="/profile/{{ post.profile_id }}">{{ post.profile.username }}</a></h3>
          <p>Description: {{ post.description }}</p>
      </div>
      </div>
  </div>

  {% endfor %}
  

{% endblock %}
